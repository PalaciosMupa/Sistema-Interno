

<div class="abrir-modal animacion fadeIn" *ngIf="pdfService.pdf">
<div class="modal" tabindex="-1" role="dialog" style="display:block;">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">{{ titulo }}</h2>
        <button (click)="cerrarPdf()" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">

            <div class="col-sm">

            <br>
           
            <div class="pdf-container">
		    <pdf-viewer
		      [src]="src"
		      [rotation]="0"
		      [original-size]="false"
		      [show-all]="true"
		      [fit-to-page]="false"
		      [zoom]="1"
		      [zoom-scale]="'page-width'"
		      [stick-to-page]="false"
		      [render-text]="true"
		      [external-link-target]="'blank'"
		      [autoresize]="true"
		      [show-borders]="true"
		      style="width: 100%; height: 500px;display:block"
		    ></pdf-viewer>
		  </div>

  
              </div>


            </div>

            
          </div>
        </div>
     

      <div class="modal-footer">
        <button  (click)="cerrarPdf()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
