<div class = "bootstrap-wrapper">
  <div class = "container">
    <div class = "row mt20">
      <div class = "col-md-6 offset-md-3">
        <mat-card>
          <div class = "container text-center">
            <img src="../../../assets/img/login.png" width = "100" height = "100">
          </div>

          <h1 class = "text-center">Inicio de sesi칩n</h1>
          <form method="post">
         
          
           <p>
            <mat-form-field  class = "full-width"  appearance = "outline">
              <mat-label>Nombre de usuario</mat-label>
              <input  [(ngModel)] = "usuario.username"  name = "username" required   matInput placeholder="Digite el nombre de usuario">
              
            </mat-form-field>
            </p>
       
            <p>
            <mat-form-field  class = "full-width"  appearance = "outline">
              <mat-label>Contrase침a</mat-label>
              <input [(ngModel)] = "usuario.password"  name = "password" required  type="password" matInput placeholder="Digite su contrase침a">
              
            </mat-form-field>
            </p>



            <br><br>

            <div class = "container text-center">
              <button type = "submit" (click)='login()' mat-raised-button color="primary">Iniciar sesi칩n</button>
              <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
